<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mine Sweeper</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/app.css'>
</head>

<body onload="onInit()">

    <div class="main-container">

        <div class="states">
            <h2>‚è≥<span class="minutes">00</span>:<span class="seconds">00</span></h2>
            <h2 class="smiley" onclick="restart()"></h2>
            <h2 class="lives"></h2>
        </div>

        <div class="buttons">
            <button onclick="onLevelBtn(4)">16</button>
            <button onclick="onLevelBtn(8)">64</button>
            <button onclick="onLevelBtn(12)">144</button>
        </div>

        <div class="ints">
            <button onclick="onHint(this)"><img src="img/bulbOff.png" alt=""></button><button
                onclick="onHint(this)"><img src="img/bulbOff.png" alt=""></button><button onclick="onHint(this)"><img
                    src="img/bulbOff.png" alt=""></button>
        </div>

        <table class="board-container">
            <tbody class="board"></tbody>
        </table>

        <div class="states">
            <h2 class="isShown"></h2>
            <h2 class="isMarked"></h2>
        </div>

        <script src='js/utils.js'></script>
        <script src='js/game.js'></script>
</body>

</div>

</html>
